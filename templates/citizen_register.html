<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Citizen Registration</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/citizen/register">Citizen Register</a>
        <a href="/citizen/login">Citizen Login</a>
        <a href="/police/register">Police Register</a>
        <a href="/police/login">Police Login</a>
    </div>

    <div class="container">
        <h2>Citizen Registration</h2>
        <form action="{{ url_for('citizen_register') }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="file" name="profile_image" accept="image/*" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/citizen/login">Login here</a>.</p>
    </div>

    <footer>
        <p>Made with &hearts; by DBMS Team</p>
    </footer>
</body>
</html>
