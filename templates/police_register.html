<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Police Registration</title>
</head>
<body>
    <div class="navbar">
        <!-- <div class="links"> -->
            <a href="/">Home</a>
            <a href="/">About Us</a>
            <div class="dropdown">
                <a>Register</a>
                <div class="dropdown-content">
                    <a href="/citizen/register">Citizen Register</a>
                    <a href="/police/register">Police Register</a>
                    <a href="/admin/register">Admin Register</a>
                </div>
            </div>
             
            <div class="dropdown">
                <a>Login</a>
                <div class="dropdown-content">
                    <a href="/citizen/login">Citizen Login</a>
                    <a href="/police/login">Police Login</a>
                    <a href="/admin/login">Admin Login</a>
                </div>
            </div>
        <!-- </div> -->
    </div>
    <div class="container">
        <h2>Police Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="department" required>
                <option value="">Select Department</option>
                <option value="Crime">Crime</option>
                <option value="Fire">Fire</option>
                <option value="Medical">Medical</option>
                <option value="Traffic">Traffic</option>
                <!-- Add other departments as needed -->
            </select>
            <input type="file" name="profile_image" accept="image/*" required> <!-- Add this line -->
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/police/login">Login here</a>.</p>
    </div>

    <footer>
        <p>Made with &hearts; by DBMS Team</p>
    </footer>
</body>
</html>
