<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Citizen Login</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/citizen/register">Citizen Register</a>
        <a href="/citizen/login">Citizen Login</a>
        <a href="/police/register">Police Register</a>
        <a href="/police/login">Police Login</a>
        <a href="/admin/register">Admin Register</a>
        <a href="/admin/login">Admin Login</a>
    </div>

    <div class="container">
        <h2>Citizen Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/citizen/register">Register here</a>.</p>
    </div>

    <footer>
        <p>Made with &hearts; by DBMS Team</p>
    </footer>
</body>
</html>
