<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Name" value="{{ citizen['name'] }}" required>
        <input type="text" name="mobile" placeholder="Mobile Number" value="{{ citizen['mobile'] }}" required>
        <input type="file" name="profile_image">
        <button type="submit" class="button">Update Profile</button>
    </form>
    <a href="/citizen/dashboard" class="button">Back to Dashboard</a>
</body>
</html>
