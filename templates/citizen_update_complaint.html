<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Complaint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Include your CSS file -->
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .readonly {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            cursor: not-allowed;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Complaint</h1>
        
        <form action="{{ url_for('citizen_update_complaint', complaint_id=complaint.id) }}" method="POST">
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" required>{{ complaint.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" class="readonly" value="{{ complaint.status }}" readonly>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" class="readonly" value="{{ complaint.department }}" readonly>
            </div>

            <div class="form-group">
                <input type="submit" value="Update Complaint">
            </div>
        </form>

        <a href="{{ url_for('citizen_dashboard') }}">Cancel</a>
    </div>
</body>
</html>
