{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add a Crime (Police Staff)</h2>
    <form method="POST">
        <label>Case Number:</label>
        <input type="text" name="case_number" required><br>
        <label>Description:</label>
        <textarea name="description" rows="4" required></textarea><br>
        <button type="submit">Add Crime</button>
    </form>
</div>
{% endblock %}
