{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Update Crime</h2>
    <form method="POST">
        <label for="case_number">Case Number:</label>
        <input type="text" id="case_number" name="case_number" value="{{ crime[1] }}" readonly><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" required>{{ crime[2] }}</textarea><br>

        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="Pending" {% if crime[5] == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if crime[5] == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Solved" {% if crime[5] == 'Solved' %}selected{% endif %}>Solved</option>
        </select><br>

        <button type="submit">Update Crime</button>
    </form>
</div>
{% endblock %}
